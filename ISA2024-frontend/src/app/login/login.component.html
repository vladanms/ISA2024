<html>
	<header>Login</header>
	<p></p>
<div class="login-form">
  <h2>Login</h2>
  <form (ngSubmit)="loginf()">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="credentials" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required><br>

    <button type="submit">Login</button>
  </form>
</div>
		<mat-label>Not a user? Register here:</mat-label>
		<button mat-flat-button  (click) = "register()">Register</button>
		<p></p>
		<mat-label>...or continue as a guest:</mat-label>
		<button mat-flat-button (click) = "guestLogin()">Continue</button>
		<p></p>
</html>

<html>

	<header class  = "subpage-header">			
	<div class  = "blocker"></div>
	<div class="subpage-header-component">Login</div>
	</header>
	<p></p>
<div class="login-form">
  <h2>Login</h2>
  <form (ngSubmit)="loginf()">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="credentials" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required><br>

    <button type="submit">Login</button>
  </form>
</div>
		<label>Not a user? Register here:</label>
		<button (click) = "register()">Register</button>
		<p></p>
		<label>...or continue as a guest:</label>
		<button (click) = "guestLogin()">Continue</button>
		<p></p>
</html>
